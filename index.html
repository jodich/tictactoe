<!DOCTYPE html>
<html>
<head>
	<title>Jodi TicTacToe</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>

<div class ="container col-md-3">
</div>

<div class ="container col-12 col-sm-12 col-md-6">
	<div class="row top">
	</div>
	
	<div class="row a">
		<span class="col-4 one" id="a1"></span>
		<span class="col-4 two" id="a2"></span>
		<span class="col-4 three" id="a3"></span>
	</div>
	
	<div class="row b">
		<span class="col-4 one" id="b1"></span>
		<span class="col-4 two" id="b2"></span>
		<span class="col-4 three" id="b3"></span>
	</div>
	
	<div class="row c">
		<span class="col-4 one" id="c1"></span>
		<span class="col-4 two" id="c2"></span>
		<span class="col-4 three" id="c3"></span>
	</div>

	<div class="row">
		<p class="turn"></p>
		<button class="btn">restart game</button>
	</div>
</div>

<div class ="container col-md-3">
</div>


</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
